<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="mainContainer">
        <div id="displayContainer">
            <div id="displayField"></div>
        </div>
        <div class="buttonsContainer">
            <button class="button" id="clear">AC</button>
            <button class="button" id="plusminus">+/-</button>
            <button class="button" id="percent">%</button>
            <button class="button operate" id="divide">/</button><br>
            <button class="number-button" id="seven">7</button>
            <button class="number-button" id="eight">8</button>
            <button class="number-button" id="nine">9</button>
            <button class="button operate" id="multiply">*</button><br>
            <button class="number-button" id="four">4</button>
            <button class="number-button" id="five">5</button>
            <button class="number-button" id="six">6</button>
            <button class="button operate" id="minus">-</button><br>
            <button class="number-button" id="one">1</button>
            <button class="number-button" id="two">2</button>
            <button class="number-button" id="three">3</button>
            <button class="button operate" id="plus">+</button><br>
            <button class="number-button" id="zero">0</button>
            <button class="button" id="decimal">.</button>
            <button class="button" id="backspace">del</button>
            <button class="button" id="equal">=</button>

        </div>
    </div>
</body>
</html>
